cache:
  bundler: true
  yarn: true
  directories:
    - Carthage
    - ~/.swiftenv
    - .build

stages:
  - "Test"
  - name: "Deploy"
    if: tag IS present

_base_envs:
- &swiftenv_install
  before_install: eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
- &swift_beta_install
  <<: *swiftenv_install
  env: SWIFT_VERSION="DEVELOPMENT-SNAPSHOT-2019-05-29-a"
- &macos_env
  os: osx
  language: objective-c
  osx_image: xcode10.2
- &macos_swift_beta_env
  <<: *macos_env
  <<: *swift_beta_install
- &xcode_env
  <<: *macos_env
  xcode_project: Partial.xcodeproj
  after_success:
    - bash <(curl -s https://codecov.io/bash)
- &macos_xcode_env
  <<: *xcode_env
  install: carthage bootstrap --platform macOS --cache-builds
  xcode_scheme: Partial-macOS
  xcode_destination: platform=macOS
- &ios_xcode_env
  <<: *xcode_env
  install: carthage bootstrap --platform iOS --cache-builds
  xcode_scheme: Partial-iOS
  xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone XS
- &tvos_xcode_env
  <<: *xcode_env
  install: carthage bootstrap --platform tvOS --cache-builds
  xcode_scheme: Partial-tvOS
  xcode_destination: platform=tvOS Simulator,OS=12.1,name=Apple TV 4K
- &linux_env
  <<: *swiftenv_install
  os: linux
  language: generic
- &linux_env_beta
  <<: *linux_env
  <<: *swift_beta_install

jobs:
  include:
    - <<: *linux_env
      stage: "Test"
      name: "Danger"
      if: type = pull_request
      install:
        - yarn install
        - swift build --skip-update --target CIDependencies
        - swift build --skip-update --product danger-swift
      script: swift run --skip-update danger-swift ci --danger-js-path $(yarn bin danger) --verbose

    - <<: *macos_env
      stage: "Test"
      name: "pod lib lint"
      if: type = pull_request
      install: bundle install --deployment
      script: bundle exec pod lib lint

    - <<: *macos_env
      stage: "Test"
      name: "Unit tests (macOS, SwiftPM)"
      if: type != pull_request
      script: swift test

    - <<: *macos_swift_beta_env
      stage: "Test"
      name: "Unit tests (macOS, Swift Beta, SwiftPM)"
      if: type != pull_request
      script: swift test

    - <<: *ios_xcode_env
      stage: "Test"
      name: "Unit tests (iOS, Xcode)"
      if: type != pull_request

    - <<: *macos_xcode_env
      stage: "Test"
      name: "Unit tests (macOS, Xcode)"
      if: type != pull_request

    - <<: *tvos_xcode_env
      stage: "Test"
      name: "Unit tests (tvOS, Xcode)"
      if: type != pull_request

    - <<: *linux_env
      stage: "Test"
      name: "Unit tests (linux, SwiftPM)"
      if: type != pull_request
      script: swift test

    - <<: *macos_env
      stage: "Deploy"
      name: "Upload Prebuilt Frameworks to GitHub"
      install: skip
      script: skip
      before_deploy: carthage build --archive --platform iOS,macOS,tvOS,watchOS
      deploy:
        provider: releases
        prerelease: true
        api_key: $GITHUB_ACCESS_TOKEN
        file: Partial.framework.zip
        skip_cleanup: true
        on:
          tags: true
          branch: master

    - <<: *macos_env
      stage: "Deploy"
      name: "CocoaPods release"
      install: bundle install --deployment
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: bundle exec pod trunk push
        on:
          tags: true
          branch: master

    - <<: *macos_env
      stage: "Deploy"
      name: "Upload docs to GitHub Pages"
      install: bundle install --deployment
      script: bundle exec jazzy
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: docs
        github_token: $GITHUB_ACCESS_TOKEN
        keep_history: true
        on:
          tags: true
          branch: master
