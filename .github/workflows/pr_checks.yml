name: PR Checks

on: [pull_request]

jobs:
  danger:
    name: Danger (Xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
          - '12.4'
    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Read .node-version
        id: node-version
        run: echo ::set-output name=version::$(cat .node-version)

      - name: Setup Node.js ${{ steps.node-version.outputs.version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - run: npm install

      - name: Build Danger and Danger Dependencies
        run: swift build --target DangerDependencies

      - name: Run Danger
        run: swift run danger-swift ci --danger-js-path $(npm bin)/danger --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pod_lib_lint:
    name: pod lib lint
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
          - '12.4'
    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache Bundler
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-
      - name: bundle install
        run: bundle install --deployment

      - name: pod lib lint
        run: bundle exec pod lib lint
